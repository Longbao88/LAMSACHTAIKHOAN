
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Làm Sạch Tài Khoản</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <h1 class="glow-text">Làm Sạch Tài Khoản</h1>
    <div class="input-container">
      <input type="text" id="username" placeholder="Nhập tài khoản" />
      <input type="text" id="code" placeholder="Nhập code để xóa" />
      <button id="startBtn">Bắt đầu kiểm tra</button>
    </div>
    <div id="log" class="log"></div>
    <div class="banner">
      ĐĂNG KÍ TÀI KHOẢN TẠI ĐÂY ĐỂ TỰ ĐỘNG LÀM SẠCH: <a href="https://www.f168.codes" target="_blank">WWW.F168.CODES</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
